<!DOCTYPE html>
    <html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Art: exprimă-ți creativitatea </title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/FacebookArt/a/a3d48d593f3a873085699b88b1df4f9e5e2e3044/Home%20%C2%B7%20TWR360.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #333
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
        }

        .center-heading {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 1em;
        }

        .tattoo-img {
            max-width: 100%;
            height: auto;
        }

        .tattoo-option {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin-right: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .checkbox-and-image {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .image-link {
            text-align: center;
            margin-top: 0.5em;
            color: #007bff;
            text-decoration: none;
        }

        .checkbox input {
            display: none;
        }

        .checkbox input:checked + .checkmark {
            background-color: #007bff;
            border-color: #007bff;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
            position: relative;
        }

        .btn-container {
            text-align: center;
            margin-top: 2em;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 1em 2em;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        footer {
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin: 1em auto 0;
            max-width: 800px;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>

    <div class="container">

</div>
            <div class="image-link">
